<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finski Siarhei</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="head">
      <div class="boxhead">
        <h1 id="header_on_black">Finski Siarhei</h1>
      </div>
      <div class="div_header_links">
        <a href = "#publications" class="text_header_links"><span>Publications</span></a>
      </div>
    </header>
    <table class="maintable" cellpadding="0" cellspacing="0" border="0">
    <tr>
    <td>
    <div class="allcenter">
      <div class="leftput">
        <img src="https://raw.githubusercontent.com/SFinski/SFinski.github.io/master/images/IMG_2986.jpg" alt="my photo">
        <p style="margin:0px; padding:0px"><b>Contact: </b> <br />
          Université Paris Diderot-Paris 7<br />
          Office: Sophie Germain - 654<br />
          8 Place Aurélie Nemours<br />
          75013 Paris</p>
      </div>
      <div class="rightput">
        {{ content }}
      </div>
    </div>
    </td>
    </tr>
    <tr>
    <td name="publications">
    <div class="bottomput">
      <h2>Publications</h2>
    </div>
    </td>
    </tr>
    </table>
    
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
